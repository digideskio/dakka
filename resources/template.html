<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <link rel="stylesheet" media="all" href="{{css}}" />
</head>
<body>
    <div id="container".
        <div id="background"></div>
        <ul class="sections">
            {{#sections}}
            <li>
                <div class="comment">
                    {{{comment}}}
                </div>
                <div class="code">
                    {{{code}}}
                </div>
            </li>
            {{/sections}}
        </ul>
    </div>
</body>
</html>
